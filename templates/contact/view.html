{% extends "base.html" %}

{% block content %}

    <div class='text-center'>
        <h1>{{ title }}</h1>
        <!-- <h1>Contact Page</h1> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="col-md-6 col-12 mx-auto">
                    <p>{{ content }}</p>
                    <!-- action - contact is the URL endpoint in the urls.py file and class contact-form as selector
                        for JQuery-->
                    <form class= "contact-form" method="post" action="{% url 'contact' %}"> {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <!--
                        <form method="post"> {% csrf_token %}

                            <input type="email" class="form-control" placeholder="Email" name="email">
                            <textarea name="content" class="form-control" placeholder="Your content"></textarea>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        -->
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
