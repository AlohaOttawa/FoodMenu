<form method="POST" action="{% url "cart:update" %}" class="form"> {% csrf_token %}

    <input type="hidden" name="menuitem_id" value="{{ menuitem.id }}" />

    {% if in_cart %}
        <button type="submit" class="btn btn-link btn-sm" style="padding:0px;cursor: pointer;"> Remove this dish?</button>
    {% else %}
        {% if menuitem in cart.menuitems.all %}
            <button type="submit" class="btn btn-link"> Remove this dish?</button>
        {% else %}
            <button type="submit" class="btn btn-success"> Add to cart </button>
        {% endif %}
    {% endif %}

</form>
