<form class="form-menuitem-ajax" method="POST" action="{% url "cart:update" %}" data-endpoint = "{% url "cart:update" %}" class="form"> {% csrf_token %}

    <input type="hidden" name="menuitem_id" value="{{ menuitem.id }}" />

    <span class="submit-span">
            {% if menuitem in cart.menuitems.all %}
                In cart <button type="submit" class="btn btn-link"> Remove this dish?</button>
            {% else %}
                <button type="submit" class="btn btn-success"> Add to cart </button>
            {% endif %}
    </span>

</form>
